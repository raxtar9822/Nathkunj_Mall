<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up • Nathkunj Agri Mall</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="signup">
<header>
  <div class="container nav">
    <div class="brand">
      <div class="logo">NA</div>
      <div>
        <div class="brand-title">Nathkunj Agri Mall</div>
        <div class="tagline">From Farmer to Customer</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="farmers.html">Farmers</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </div>
</header>
<main class="section">
  <div class="container" style="max-width:520px">
    <h2>Create Account</h2>
    <form id="signupForm" class="form">
      <input class="input" name="name" placeholder="Name">
      <input class="input" name="email" type="email" placeholder="Email">
      <input class="input" name="password" type="password" placeholder="Password">
      <input class="input" name="confirm" type="password" placeholder="Confirm Password">
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div style="margin-top:10px">Already have an account? <a href="login.html">Login</a></div>
  </div>
</main>
<footer>
  <div class="container footer-inner">
    <div>Nathkunj Agri Mall</div>
    <div>© 2025</div>
  </div>
</footer>
<script src="assets/script.js"></script>
</body>
</html>
