<link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="farmers">
<header>
  <div class="container nav">
    <div class="brand">
      <div class="logo">NA</div>
      <div>
        <div class="brand-title">Nathkunj Agri Mall</div>
        <div class="tagline">From Farmer to Customer</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="farmers.html">Farmers</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </div>
</header>
<main>
  <section class="section">
    <div class="container">
      <h2>Farmer Benefits</h2>
      <div class="benefits">
        <div class="benefit">Fair Pricing</div>
        <div class="benefit">Direct Marketplace</div>
        <div class="benefit">No Middlemen</div>
        <div class="benefit">Fast Payments</div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2>Farmer Registration</h2>
      <form id="farmerForm" class="form">
        <div class="form-row">
          <input class="input" name="name" placeholder="Name">
          <input class="input" name="village" placeholder="Village">
        </div>
        <div class="form-row">
          <input class="input" name="contact" placeholder="Contact">
          <input class="input" name="type" placeholder="Vegetable Type">
        </div>
        <div class="form-row">
          <input class="input" name="quantity" type="number" placeholder="Quantity (kg)">
          <input class="input" name="price" type="number" placeholder="Price per Kg (₹)">
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
<footer>
  <div class="container footer-inner">
    <div>Nathkunj Agri Mall</div>
    <div>© 2025</div>
  </div>
